#----------#
# Data I/O:

data_file: "/path/to/grb/tra/file" # full path
ori_file: "/path/to/ori/file" # full path to orientation file
unbinned_output: 'hdf5' # 'fits' or 'hdf5'
time_bins: 0.5 # time bin size in seconds. Takes int or list of bin edges. 
energy_bins: [509.,  513.] # Takes list. Needs to match response.
phi_pix_size: 3 # binning of Compton scattering angle [deg]
nside: 16 # healpix binning of psi chi local
scheme: 'ring' # healpix binning of psi chi local
tmin: 1835479878.0 # Min time cut in seconds.
tmax: 1835479880.0 # Max time cut in seconds.
#----------#
